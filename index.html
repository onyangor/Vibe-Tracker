<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Tracker - Income & Expense</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Vibe Tracker</h1>
        <div id="userIdDisplay"></div>

        <h2>Add New Transaction</h2>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="e.g., Sales, Rent, Groceries" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="e.g., 1500" min="0" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="type">Type:</label>
            <select id="type" required>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
        </div>
        <button id="addTransactionBtn">Add Transaction</button>

        <h2>Summary</h2>
        <div class="summary-grid">
            <div class="summary-item summary-income">
                <h3>Total Income</h3>
                <p id="totalIncome">$0.00</p>
            </div>
            <div class="summary-item summary-expenses">
                <h3>Total Expenses</h3>
                <p id="totalExpenses">$0.00</p>
            </div>
            <div class="summary-item summary-profit">
                <h3>Profit/Loss</h3>
                <p id="profitOrLoss">$0.00</p>
            </div>
        </div>

        <h2>Transaction History</h2>
        <ul id="transactionsList">
            <p id="noTransactionsMessage" style="text-align: center; color: #777;">No transactions yet. Add one above!</p>
        </ul>
    </div>

    <div id="customModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modalMessage" class="modal-message"></p>
            <div id="modalButtons" class="modal-buttons">
                </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
